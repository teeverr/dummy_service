---
service_name: dummy_service

resources:
  requests:
    cpu: 400m
    memory: 256Mi
  limits:
    cpu: 400m
    memory: 256Mi

replicaCount: 2
updateStrategy:
  maxUnavailable: 1
  deployStrategy: RollingUpdate
configs:
  src_path: "k8s/prod/config/*"
  dest_path: "/opt/app/config/"

env_vars:
  - name: DB_ADDRESS
    value: db-postgresql.namespace-placeholder.svc.cluster.local

traffic_control:
  ingress:
    enabled: true
    hosts:
      - name: api
        routes:
          - name: http-api
            port: 8080
            endpoint: /

readiness_probe:
  httpGet:
    path: /readiness
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 15
liveness_probe:
  httpGet:
    path: /healthz
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 15